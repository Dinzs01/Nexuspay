 {% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<p>Hello, {{ user['username'] }}</p>
<p>Balance: ${{ '%.4f'|format(user['balance']) }}</p>
<p>Your referral link:</p>
<input style="width:100%" readonly value="{{ referral_link }}">
<hr>
<h3>Watch videos</h3>
<!-- For demo, we hardcode two video ids. In production, pull from db or API -->
<ul>
  <li><a href="{{ url_for('watch', video_id='video1') }}">Watch Video 1</a></li>
  <li><a href="{{ url_for('watch', video_id='video2') }}">Watch Video 2</a></li>
</ul>
<hr>
<h3>Requests</h3>
<p><a href="{{ url_for('withdraw') }}">Request withdrawal</a></p>
{% endblock %}
