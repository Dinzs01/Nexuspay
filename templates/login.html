 {% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('login') }}">
  <label>Username</label><br>
  <input name="username" required><br>
  <label>Password</label><br>
  <input name="password" type="password" required><br>
  <button type="submit">Login</button>
</form>
{% endblock %}
